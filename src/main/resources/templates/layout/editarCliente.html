<!doctype html>
<html lang ="es" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <section th:fragment="editarCliente">
        <form th:action="@{/guardar}" th:object="${persona}"
               method="POST" enctype="multipart/form-data" class="was-validated">
            <input type="hidden" name="idPersona" th:field="*{id}"/>
            <section th:replace="layout/botonesEditar :: botonesEditar"></section>
            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{accion.editar}]]</h4>

                            </div>
                            <div class="card-body">

                                <div th:if="${persona.foto!= null and persona.foto!=''}" align="center">
                                    <!--<img class="mb-2 " src="img/logo.gif" alt="" width="200" height="200">-->
                                    <img class="img-thumbnail rounded mb-2 " th:src="@{'/uploads/' + ${persona.foto}}" alt="" width="200" height="200">

                                </div>

                                <div class="form-group">
                                    <label for="nombre">[[#{persona.nombre}]]</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" required
                                           th:field="*{nombre}"/>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">[[#{persona.apellido}]]</label>
                                    <input type="text" class="form-control" name="apellido" id="apellido" required
                                           th:field="*{apellido}"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">[[#{persona.email}]]</label>
                                    <input type="email" class="form-control" name="email" id="email" required
                                           th:field="*{email}"/>
                                </div>
                                <div class="form-group">
                                    <label for="telefono">[[#{persona.telefono}]]</label>
                                    <input type="text" class="form-control" name="telefono" id="telefono" required
                                           th:field="*{telefono}"/>
                                </div>
                                <div class="form-group">
                                    <label for="saldo">[[#{persona.saldo}]]</label>
                                    <input type="number" class="form-control" name="saldo" id="saldo" required
                                           th:field="*{saldo}" step="any"/>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="file" class="form-label">Subir foto</label>
                                    <input class="form-control" type="file" name="file" id="file">
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

</body>
</html>
