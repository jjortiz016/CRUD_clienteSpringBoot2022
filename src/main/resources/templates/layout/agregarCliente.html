<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <title>Agregar cliente</title>
</head>

<body>
        <section th:fragment="agregarCliente">
            <div id="agregarCliente" class="modal fade"> <!--fade para que se muestre poco a poco-->
                <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" th:text="#{accion.agregar}">Agregar cliente</h5>
                                <button class="btn-close" data-bs-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <form th:action="@{/guardar}" th:object="${persona}"
                                method="POST" class="was-validated">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="nombre" th:text="#{persona.nombre}">Nombre</label>
                                        <input type="text" class="form-control" name="nombre"  id="nombre" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="apellido" th:text="#{persona.apellido}">Apellido</label>
                                        <input type="text" class="form-control" name="apellido"  id="apellido" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" th:text="#{persona.email}">Email</label>
                                        <input type="email" class="form-control" name="email"  id="email" required>
                                    </div>


                                    <div class="form-group">
                                        <label for="telefono" th:text="#{persona.telefono}">Telefono</label>
                                        <input type="tel" class="form-control" name="telefono"  id="telefono">
                                    </div>
                                    <div class="form-group">
                                        <label for="saldo" th:text="#{persona.saldo}">Saldo</label>
                                        <input type="number" class="form-control" name="saldo"  id="saldo" required step="any">
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{accion.cancelar}">Close</button>
                                    <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar </button>
                                </div>
                            </form>
                            
                        </div>
                </div>
            </div>
        </section>



</body>
</html>
