<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

    <script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>



    <title>Plantilla</title>
</head>
<body>
 <header th:fragment="header">
   <!--<h1 th:text="#{plantilla.titulo}">Titulo</h1>-->
   <!--  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">-->
     <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #455559;">
         <div class="container-fluid">
             <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Control clientes</a>
             <!--   <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">-->
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" >

                 <span class="navbar-toggler-icon"></span>

             </button>
             <div class="collapse navbar-collapse" id="navbarCollapse">
                 <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item px-2">
                         <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}"></a>
                     </li>
                 </ul>
                 <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                     <li class="nav-item mr-3">
                         <a href="#" class="nav-link">
                             <i class="fas fa-user"></i>
                             <span th:text="#{barra.bienvenido}">Bienvenido:</span>
                             <span sec:authentication="name">Usuario</span>
                         </a>
                     </li>
                     <li class="nav-item ">
                         <form  method="POST" th:action="@{/logout}">
                             <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                 <i class="fas fa-user-times"></i> [[#{barra.salir}]]
                             </a>
                         </form>
                     </li>
                 </ul>
             </div>

         </div>
     </nav>
    <section id="main-header" class="py-2 bg-primary text-white">
        <div clas="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fas fa-cog"></i> [[#{plantilla.titulo}]]
                    </h1>
                </div>
            </div>

        </div>


    </section>


 </header>

 <footer th:fragment="footer" class="bg-success text-white mt-5 p-3">
     <div class="container">
         <div class="col">
             <p class="lead text-center">
                 <span>
                      [[#{plantilla.pie-pagina}]] &copy;
                     <a style="text-decoration:none" class="link-light" href="http://www.orbitecsl.com" target="_blank">Orbitec Soluciones Tecnol√≥gicas</a>

                 </span>

             </p>

         </div>

     </div>

         <b>User: </b> <span sec:authentication="name">Usuario:</span> |
         <b>Roles: </b> <span sec:authentication="principal.authorities">Roles</span> |
         <a href="#" onclick="this.parentNode.submit();">Logout</a>

 </footer>
</body>
</html>
